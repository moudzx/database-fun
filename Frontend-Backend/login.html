<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Club Database - Login</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* Stadium lights effect */
    .lights {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .light {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: pulse 3s ease-in-out infinite;
    }

    .light:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .light:nth-child(2) { top: 10%; right: 10%; animation-delay: 1s; }
    .light:nth-child(3) { bottom: 10%; left: 10%; animation-delay: 2s; }
    .light:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 1.5s; }

    @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.2); }
    }

    /* Animated football background */
    .football-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }

    .football {
        position: absolute;
        width: 50px;
        height: 50px;
        opacity: 0.08;
        animation: float 20s infinite linear;
    }

    .football::before {
        content: 'âš½';
        position: absolute;
        font-size: 40px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .football:nth-child(1) { left: 5%; animation-delay: 0s; animation-duration: 18s; }
    .football:nth-child(2) { left: 15%; animation-delay: 3s; animation-duration: 22s; }
    .football:nth-child(3) { left: 25%; animation-delay: 6s; animation-duration: 20s; }
    .football:nth-child(4) { left: 35%; animation-delay: 2s; animation-duration: 19s; }
    .football:nth-child(5) { left: 45%; animation-delay: 8s; animation-duration: 21s; }
    .football:nth-child(6) { left: 55%; animation-delay: 4s; animation-duration: 23s; }
    .football:nth-child(7) { left: 65%; animation-delay: 7s; animation-duration: 18s; }
    .football:nth-child(8) { left: 75%; animation-delay: 1s; animation-duration: 20s; }
    .football:nth-child(9) { left: 85%; animation-delay: 5s; animation-duration: 22s; }
    .football:nth-child(10) { left: 95%; animation-delay: 9s; animation-duration: 19s; }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.08;
        }
        90% {
            opacity: 0.08;
        }
        100% {
            transform: translateY(-100px) rotate(360deg);
            opacity: 0;
        }
    }

    .login-container {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        padding: 60px 50px;
        border-radius: 30px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        width: 480px;
        position: relative;
        z-index: 1;
        animation: slideIn 1s ease-out;
        border: 3px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-80px) scale(0.8);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .header {
        text-align: center;
        margin-bottom: 50px;
        position: relative;
    }

    .logo-container {
        position: relative;
        display: inline-block;
        margin-bottom: 20px;
    }

    .logo {
        font-size: 100px;
        animation: bounce 3s ease-in-out infinite;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
    }

    @keyframes bounce {
        0%, 100% { 
            transform: translateY(0) rotate(0deg); 
        }
        25% {
            transform: translateY(-20px) rotate(-5deg);
        }
        50% { 
            transform: translateY(0) rotate(0deg); 
        }
        75% {
            transform: translateY(-10px) rotate(5deg);
        }
    }

    .logo-shadow {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 15px;
        background: radial-gradient(ellipse, rgba(0,0,0,0.3) 0%, transparent 70%);
        animation: shadowPulse 3s ease-in-out infinite;
    }

    @keyframes shadowPulse {
        0%, 100% { 
            transform: translateX(-50%) scale(1);
            opacity: 0.3;
        }
        50% { 
            transform: translateX(-50%) scale(0.8);
            opacity: 0.5;
        }
    }

    h1 {
        color: #0f2027;
        font-size: 32px;
        margin-bottom: 8px;
        font-weight: 800;
        letter-spacing: -0.5px;
        background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .subtitle {
        color: #666;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    .form-group {
        margin-bottom: 30px;
        position: relative;
    }

    label {
        display: block;
        color: #0f2027;
        font-weight: 700;
        margin-bottom: 12px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .input-wrapper {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        opacity: 0.5;
        pointer-events: none;
        transition: all 0.3s;
    }

    input {
        width: 100%;
        padding: 18px 20px 18px 55px;
        border: 3px solid #e0e0e0;
        border-radius: 15px;
        font-size: 16px;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        background: white;
        color: #333;
        font-weight: 500;
    }

    input:focus {
        outline: none;
        border-color: #2c5364;
        box-shadow: 0 0 0 6px rgba(44, 83, 100, 0.15);
        transform: translateY(-3px);
    }

    input:focus + .input-icon {
        opacity: 1;
        color: #2c5364;
        transform: translateY(-50%) scale(1.2);
    }

    button {
        width: 100%;
        padding: 20px;
        background: linear-gradient(135deg, #2c5364 0%, #0f2027 100%);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 800;
        cursor: pointer;
        transition: all 0.4s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        overflow: hidden;
        margin-top: 10px;
        box-shadow: 0 10px 30px rgba(15, 32, 39, 0.4);
    }

    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s;
    }

    button:hover::before {
        left: 100%;
    }

    button:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 40px rgba(15, 32, 39, 0.6);
    }

    button:active {
        transform: translateY(-2px);
    }

    button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }

    .message {
        margin-top: 25px;
        padding: 18px;
        border-radius: 12px;
        text-align: center;
        font-weight: 700;
        display: none;
        animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
        from { 
            opacity: 0;
            transform: translateY(-20px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message.error {
        background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        color: white;
        box-shadow: 0 5px 20px rgba(255, 68, 68, 0.4);
    }

    .message.success {
        background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
        color: white;
        box-shadow: 0 5px 20px rgba(0, 200, 81, 0.4);
    }

    .footer {
        text-align: center;
        margin-top: 35px;
        color: #888;
        font-size: 13px;
        line-height: 1.6;
    }

    .footer p {
        margin: 5px 0;
    }

    .loading {
        display: none;
        text-align: center;
        margin-top: 25px;
    }

    .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #2c5364;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-text {
        color: #666;
        font-weight: 600;
        font-size: 14px;
    }

    /* Decorative corner elements */
    .corner-decoration {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 3px solid rgba(44, 83, 100, 0.2);
    }

    .corner-decoration.top-left {
        top: 20px;
        left: 20px;
        border-right: none;
        border-bottom: none;
        border-radius: 15px 0 0 0;
    }

    .corner-decoration.bottom-right {
        bottom: 20px;
        right: 20px;
        border-left: none;
        border-top: none;
        border-radius: 0 0 15px 0;
    }

    /* Responsive */
    @media (max-width: 550px) {
        .login-container {
            width: 95%;
            padding: 40px 30px;
        }
        
        h1 {
            font-size: 26px;
        }

        .logo {
            font-size: 70px;
        }
    }
</style>
</head>
<body>
    <!-- Stadium lights -->
    <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <!-- Animated Football Background -->
    <div class="football-bg">
        <div class="football"></div>
        <div class="football"></div>
        <div class="football"></div>
        <div class="football"></div>
        <div class="football"></div>
        <div class="football"></div>
        <div class="football"></div>
        <div class="football"></div>
        <div class="football"></div>
        <div class="football"></div>
    </div>

    <div class="login-container">
        <!-- Corner decorations -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <div class="header">
            <div class="logo-container">
                <div class="logo">âš½</div>
                <div class="logo-shadow"></div>
            </div>
            <h1>Football Club Database</h1>
            <p class="subtitle">I3306 â€¢ Database Management</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">ðŸ‘¤ Username</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username" 
                        required 
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">ðŸ”’ Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required 
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" id="loginBtn">
                <span>Login</span>
            </button>
        </form>

        <div id="message" class="message"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Authenticating...</p>
        </div>

        <div class="footer">
            <p><strong>Lebanese University</strong></p>
            <p>Faculty of Sciences III</p>
            <p>Database 2 Project Â© 2024</p>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showMessage('error', 'âŒ Please fill in all fields');
                return;
            }

            // Show loading
            loadingDiv.style.display = 'block';
            messageDiv.style.display = 'none';
            loginBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:3002/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;

                if (data.success) {
                    // Store role
                    localStorage.setItem('userRole', data.role);
                    
                    // Show success message
                    showMessage('success', 'âœ… Login successful! Redirecting...');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'dashbord.html';
                    }, 1200);
                } else {
                    showMessage('error', 'âŒ ' + (data.message || 'Invalid credentials'));
                }
            } catch (err) {
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
                showMessage('error', 'âŒ Connection error: Unable to reach server');
                console.error('Login error:', err);
            }
        });

        function showMessage(type, text) {
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        // Focus on username field on load
        window.addEventListener('load', () => {
            usernameInput.focus();
        });

        // Clear error when user starts typing
        usernameInput.addEventListener('input', () => {
            if (messageDiv.style.display === 'block') {
                messageDiv.style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', () => {
            if (messageDiv.style.display === 'block') {
                messageDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
